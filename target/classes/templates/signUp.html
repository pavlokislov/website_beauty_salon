<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Person</title>
    <style>

    </style>
    <link th:href="@{http://localhost:8080/css/styles.css}"
          type="text/css"
          rel="stylesheet"/>
</head>
<body>
<div class="form-style-2-heading">
    Please signup!
</div>
<div class="form-style-2">
    <form th:action="@{/signUp}" th:object="${userForm}" method="POST">
        <table>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{login}"/></td>
               <p> <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td> </p>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"/></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Name Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Error</td>
            </tr>
            <tr>
                <td th:color="green">Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>


        </table>
    </form>
</div>
</body>
</html>
